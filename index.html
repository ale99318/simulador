<div id="screen-3-game">
    <h1><span id="display-club-name"></span></h1>
    
    <div class="kpi">Semana: <span id="display-week">1</span></div>
    <div class="kpi">Temporada: <span id="display-season">1</span></div>
    <div class="kpi">Dinero: $<span id="display-money">10000</span></div>
    <div class="kpi">Moral: <span id="display-morale">75</span></div>
    
    <hr>

    <h2>Gestión del Estadio</h2>
    <div class="kpi">Estadio: <span id="display-stadium-name"></span>
        (Nivel: <span id="display-stadium-level">1</span>)
        (Cap: <span id="display-stadium-capacity"></span>)
    </div>
    
    <div id="stadium-management-controls">
        <button id="btn-upgrade-stadium">Mejorar Estadio (Costo: $50,000)</button>
    </div>

    <hr>
    
    <h2>Gestión Financiera</h2>
    <label for="input-ticket-price">Precio de Entradas: $</label>
    <input type="number" id="input-ticket-price" value="15" min="1">
    
    <hr>
    <button id="btn-next-week">Avanzar Semana</button>
</div>
